<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box">
        <h1>
            Список дел
        </h1>
        <div class="box__management">
            <input type="text">
            <button class="arrow">
                ↓
            </button>
        </div>
        <ul>
            <li><span><i class="fa-solid fa-trash"></i></span> 1 задача</li>    
        </ul>
        <div class="box__buttons">
            <button class="end-all">Завершить все</button>
            <button class="delete-all">Удалить все</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5acd6ee028.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
